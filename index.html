<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/facebook.png" type="image/x-icon">
   <title>Facebook - log in or sign up</title>
</head>
<body>
    <form action="#">
        <input type="text" placeholder="Email or Phone Number" autofocus="1" arial-label="Email or Phone Number">
        <br>
        <div><input type="password" placeholder="Password" autofocus="1" arial-label="Password">
            <i class="fa-solid fa-eye" id="show-eye"></i>
            <i class="fa-solid fa-eye-slash" id="close-eye"></i>
            

        
        </div>
        <br>

        <button type="submit">Log In</button>
        <br>

        <a href="#" class="forgot-password">Forgot password?</a>
        <br>

        <div class="line"></div>
        <br>

        <button class="btn2">Create new account</button>

    </form>

    <div class="container">
        <img src="./images/Facebook_Logo_(2019).svg.png" alt="Logo">
        <h2>Connect with friends and the world around you on Facebook.</h2>
    </div>

    <div class="down-link">

        <h3> <a href="">Create a Page </a>for a celebrity, brand or business.</h3>
    </div>

</body>
</html>
